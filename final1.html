<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecoSelect</title>
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body>
    <header>
      <div id="nav-container" style="display: none">
        <nav>
          <a href="#home">Home</a>
          <a href="#shop">Reco-Online Shops</a>
          <a href="#about">About</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <section id="LoginSection" class="one">
        <form id="LoginForm">
          <div class="wrapper">
            <div class="form-box Login">
              <h2>Login</h2>
              <div class="input-box">
                <input type="email" id="emailInputLogin" required />
                <label>Email</label>
              </div>
              <div class="input-box">
                <input type="password" id="passwordInputLogin" required />
                <label>Password</label>
              </div>
              <button type="submit" class="btn">Log In</button>
              <div class="login-register">
                <p>
                  Don't have an account?
                  <a href="#RegisterSection" class="register-link">Register</a>
                </p>
              </div>
            </div>
          </div>
        </form>
      </section>

      <section id="RegisterSection" class="two">
        <form id="RegisterForm">
          <div class="wrapper">
            <div class="form-box Register">
              <h2>Register</h2>
              <div class="input-box">
                <input type="text" id="usernameInput" required />
                <label>Username</label>
              </div>
              <div class="input-box">
                <input type="email" id="emailInputRegister" required />
                <label>Email</label>
              </div>
              <div class="input-box">
                <input type="password" id="passwordInputRegister" required />
                <label>Password</label>
              </div>
              <button type="submit" class="btn">Register</button>
              <div class="login-register">
                <p>
                  Already have an account?
                  <a href="#LoginSection" class="login-link">Login</a>
                </p>
              </div>
            </div>
          </div>
        </form>
      </section>

      <section id="home" class="three">
        <h1>Welcome to RecoSelect Home Page!</h1>
        <button type="button" id="logoutButton" class="btn">Log Out</button>
      </section>

      <section id="shop" class="four">
        <h1>Fourth Page</h1>
      </section>

      <section id="about" class="five">
        <h1>Fifth Page</h1>
      </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAP4_hNOoOUcXHHulbZlFAH41CUjSFNYPA",
        authDomain: "recoselect.firebaseapp.com",
        databaseURL:
          "https://recoselect-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "recoselect",
        storageBucket: "recoselect.appspot.com",
        messagingSenderId: "632701275521",
        appId: "1:632701275521:web:63e3448ded493d614bac80",
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Login
      document
        .getElementById("LoginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("emailInputLogin").value;
          const password = document.getElementById("passwordInputLogin").value;
          auth
            .signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
              // Signed in
              alert("Logged in successfully");
              // Redirect or update UI
            })
            .catch((error) => {
              alert(error.message);
            });
        });

      // Register
      document
        .getElementById("RegisterForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("emailInputRegister").value;
          const password = document.getElementById(
            "passwordInputRegister"
          ).value;
          auth
            .createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
              // Registered
              alert("Registered successfully");
              // Redirect or update UI
            })
            .catch((error) => {
              alert(error.message);
            });
        });

      // Check auth state
      auth.onAuthStateChanged((user) => {
        if (user) {
          document.getElementById("nav-container").style.display = "";
          // Show or hide elements
        } else {
          document.getElementById("nav-container").style.display = "none";
          // Show or hide elements
        }
      });
    </script>
  </body>
</html>
